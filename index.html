<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hellonext Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="pt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Feature Requests 🎁</h5>
              <p class="card-text">What features would you like to see in Hellonext? 🎁 Let us know!
              </p>
              <a href="/demo1.html" class="btn btn-primary">Visit</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Internal Suggestions 🛡</h5>
              <p class="card-text">Submit feature requests from within the company. Things that only Skcripters should know.</p>
              <a href="/demo2.html" class="btn btn-primary">Visit</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Integrations 🕹</h5>
              <p class="card-text">Integrations that are coming up for Hellonext.</p>
              <a href="" id="tokenLink" class="btn btn-primary">Visit</a>
              <input type="text" id="token" placeholder="token">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let tokenEl = document.getElementById("token");
    let tokenLinkEl = document.getElementById("tokenLink");
    tokenLinkEl.setAttribute("href", "/demo3.html");
    
    tokenEl.addEventListener("input", function (e) {
      let token = e.target.value;
      let link = tokenLinkEl.getAttribute("href");
      tokenLinkEl.setAttribute("href", link + "?token=" + token)
    })
  </script>
</body>

</html>
